admin=1

[site]
url=http://localhost:44199
admin_email=admin@example.com

[files]
upload_directory=data/uploads/
cache_directory=data/cache/

[googleauth]
enabled=false

[yahoooauth]
enabled=false

[frontend]
port=44199
demo_mode=false
demo_user_email=iao@iki.fi

[log]
