;
; MAS Server main configuration file
;

; GENERAL OPTIONS

[common]
user=false
group=false
env=test
admin=1
dev_mode=false
test_mode=true

[site]
site_url=http://localhost:44199
admin_email=admin@example.com

[files]
upload_directory=data/uploads/
cache_directory=data/cache/

[passwordauth]
enabled=true

[googleauth]
enabled=false

[yahooauth]
enabled=false

[cloudronauth]
enabled=false

[frontend]
port=44199
https=false
https_port=443
https_key=ssl/server.key
https_cert=ssl/server.crt
https_ca=ssl/ca1.crt,ssl/ca2.crt
demo_mode=false
demo_user_email=whogets@fakemessages.com

[mailgun]
enabled=false
api_key=key-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
domain=mg.example.com
from=support@example.com
sender=support@mg.example.com

[smtp]
enabled=false
server=smtp.example.com
port=25
user=user-xxxxxxxxxxxxxxxxxxx
password=password-xxxxxxxxxxxxxxxx

[log]
enabled=true
directory=logs/
clear_at_startup=true
rotate_daily=false

[loggly]
enabled=false
subdomain=mas
token=f1f412d5-25dc-4d28-a66d-ab0f9fbe5797

[session]
max_parallel=8
idle_timeout=360
max_backlog=160
min_backlog=20

 ; redis_connection_type can be socket or unix_socket

[redis]
connection_type=socket
port=44144
host=localhost
unix_socket_path=/tmp/redis.sock
password=

[elasticsearch]
enabled=false
port=9200
host=localhost

; OPTIONS FOR THE LOOPBACK BACKEND

[loopback]
initial_groups=lobby,test

; OPTIONS FOR IRC BACKEND

[irc]
enabled=true
identd=false
identd_port=113
inactivity_timeout=10

[irc.networks.IRCNet]
host=localhost
port=6667
ssl=false
rate_limit=10

[irc.networks.FreeNode]
host=irc.freenode.net
port=6667
ssl=false
rate_limit=10

[irc.networks.W3C]
host=irc.w3.org
port=6665
ssl=false
rate_limit=10
