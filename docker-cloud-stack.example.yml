mas-frontend:
  image: 'ilkkao/mas:latest'
  target_num_containers: 1
  environment:
    - REDIS_HOST=redis
  ports:
    - '80:3200'
mas-loopback:
  image: 'ilkkao/mas:latest'
  target_num_containers: 1
  environment:
    - REDIS_HOST=redis
  command: npm run start-loopback
mas-irc:
  image: 'ilkkao/mas:latest'
  target_num_containers: 1
  environment:
    - REDIS_HOST=redis
  command: npm run start-irc
mas-irc-scktmgr:
  image: 'ilkkao/mas:latest'
  target_num_containers: 1
  environment:
    - REDIS_HOST=redis
  command: npm run start-irc-scktmgr
elasticsearch:
  image: 'elasticsearch:latest'
redis:
  image: 'redis:latest'
